<ng-container *ngIf="{
    pets: pets$ | async
} as data">


    <ng-container *ngIf="data.pets.length != 0; else elseTemplate">
        <div class="content content-margintop rounded-3xl w-full py-4 my-6 justify-center box-shadow-base">
            <div (click)="selectPet(pet.id, pet.attributes.pet_type.data['id'])" *ngFor="let pet of pets$ | async" class=" text-center  text-gray-500 pet-item grid grid-cols-12  ">
                <div class=" col-span-4 " *ngIf="pet.attributes.memorial === false || pet.attributes.memorial === null">
                    <img *ngIf="pet.attributes.photo" [src]="pet.attributes.photo.data?.attributes?.url | image" class="h-20 w-20 rounded-full object-cover border-4 object-top align-middle" [ngStyle]="{'border-color': '#45B45A'}">
                </div>
                <div class=" col-span-4 " *ngIf="pet.attributes.memorial === true">
                    <img *ngIf="pet.attributes.photo" [src]="pet.attributes.photo.data?.attributes?.url | image" class="h-20 w-20 rounded-full object-cover border-4 object-top align-middle" [ngStyle]="{'border-color': '#b3bdb5'}">
                </div>


                <div class="mt-3 col-span-7 text-left ">
                    <p>
                        <span class=" text-purple font-bold">{{ pet.attributes.name }} </span> <br>
                        <span class=" text-gray-400 font-normal"> {{ pet.attributes.pet_breed.data['attributes'].name }} </span><br>
                        <span class=" text-gray-400 font-normal"> {{ pet.attributes.dob }} </span>

                    </p>
                </div>

                <div class="col-span-1 flex items-center justify-center">
                    <img class=" w-3 my-auto relative" src="assets/arrow-right.svg">
                </div>

            </div>

        </div>
        <div class=" grid grid-cols-12 pr-6">
            <div class="px-3 pl-10 col-span-12 text-left ">
                <button class=" single_add_button_orange " routerLink="/add-pet"> Agregar </button>
            </div>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="content content-margintop rounded-3xl w-full py-4 my-6 justify-center box-shadow-base">
            <div routerLink="/add-pet" class="p-2 text-orange-300 text-lg text-center">
                <span>Sin mascotas. </span>
                <div class="flex justify-center items-center my-6">
                    <div class="dashed col-span-1  h-20 w-20 rounded-full flex justify-center items-center">
                        <img class="" src="assets/Grupo 1239.png">
                    </div>
                </div>
                <a style="text-decoration:underline; font-weight: bold;"> Agregar  mascota.</a>
            </div>
        </div>
    </ng-template>





</ng-container>
