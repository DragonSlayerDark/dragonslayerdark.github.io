<ng-container *ngIf="noCart; else elseTemplate">
    <span class=" mx-auto my-1 text-center block text-gray-400 px-10">No se tienen carritos activos, pero puede continuar con el pago de su orden pendiente. </span>
    <app-orders-list [userID]="userID" [showPendingOrders]="true" (clickedElement)="goToPay($event)"></app-orders-list>
</ng-container>
<ng-template #elseTemplate>
    <app-form-address-list (addressSelected)="selectedAddress($event)"></app-form-address-list>
</ng-template>
