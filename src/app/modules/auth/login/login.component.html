<div class="container">
    <form [formGroup]="form" (submit)="enviar()">
        <div class="row justify-content-md-center p-4 pt-0 ">


            <div class="col-lg-4 login-container  p-4">

                <div class="text-center">
                    <img class="mx-auto w-48 my-10" src="../assets/logo-orange.svg" alt="logo" />
                    <span class="text-gray-400 font-bold text-lg my-10">BIENVENIDOS</span>
                    <h4 class="text-xl text-gray-400 font-semibold mt-1 mb-12 pb-1">Ingresa a tu cuenta</h4>
                </div>
                <div class="form-group mb-4">
                    <label for="exampleInputEmail1" class=" w-full text-center font-bold text-orange my-4 block">Usuario</label>
                    <input formControlName="correo" type="email" class=" text-input text-center form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-400 focus:bg-white focus:border-orange-600 focus:outline-none"
                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                </div>

                <div class="form-group mb-4">
                    <label for=" exampleInputPassword1 " class=" w-full text-center font-bold text-orange my-4 block">Contraseña</label>
                    <input formControlName="password" type="password" class=" text-input text-center form-control block w-full px-3 py-1.5 text-base
                        font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded
                        transition ease-in-out m-0 focus:text-gray-700 focus:bg-white  focus:border-orange-600
                        focus:outline-none" id="exampleInputPassword1 " placeholder="Password ">
                </div>
                <button type="submit" class=" single_add_button_orange w-full mt-8">
                    Entrar
                </button>
                <small class="w-full text-center font-bold text-orange my-4 block" *ngIf="this.loginError">
                  Correo o Contraseña invalidos
                </small>
                <!-- <div class="recuperar mt-2"><a>Recuperar contraseña</a></div> -->

                <div class=" w-full mt-4 text-center text-gray-400 block">
                    <p class="mt-4 mr-2" [routerLink]="['/auth', 'register']" routerLinkActive="router-link-active">
                        Crear cuenta
                    </p>
                </div>
            </div>

        </div>
    </form>
</div>
<div class=" inicontainer flex absolute intro-back min-w-full min-h-screen block top-0 left-0" *ngIf="bandera === false || bandera === null">
    <img class=" plecatop w-full top-0 absolute " src="../assets/ini-top.svg" alt="logo" />

    <img class="inilogo mx-auto w-48 my-auto" src="../assets/logo-orange.svg" alt="logo" />


    <img class=" plecabottom w-full bottom-0 absolute" src="../assets/ini-bottom.svg" alt="logo" />

</div>
