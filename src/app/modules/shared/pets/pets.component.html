<div class="grid grid-cols-12 gap-4 m-3">
    <div class="col-span-6" *ngIf="selectedPet$ | async as selectedPet">
        <div (click)="selectedPets(selectedPet.id, selectedPet.attributes.pet_type.data['id'], selectedPet)" class="w-full rounded-full flex justify-center items-center relative">
            <div *ngIf="selectedPet.attributes.memorial === false || selectedPet.attributes.memorial === null">
                <img class="h-36 w-36 rounded-full border-4 object-top object-cover z-50 relative bg-white " [src]="selectedPet.attributes.photo.data?.attributes?.url | image" [ngStyle]="{'border-color': '#45B45A'}">
                <div class="status h-10 w-10 bg-contain bottom-0 absolute " style="right: 18px" [ngStyle]="{'background-image': 'url(assets/my-pets/bg-g.svg)'}">
                </div>
            </div>
            <div *ngIf="selectedPet.attributes.memorial === true">
                <img class="h-36 w-36 rounded-full border-4 object-top object-cover z-10" [src]="selectedPet.attributes.photo.data?.attributes?.url | image" [ngStyle]="{'border-color': '#b3bdb5'}">
                <!-- <div class="status h-10 w-10 bg-contain bottom-0 absolute" style="right: 18px" [ngStyle]="{'background-image': 'url(assets/my-pets/bg-b.svg)'}">
            </div> -->
            </div>

        </div>
    </div>
    <div class="col-span-6 flex items-center justify-center">
        <div class="flex gap-3">
            <div (click)="selectPet(pet.id, pet.attributes.pet_type.data['id'], pet)" *ngFor="let pet of pets$ | async" class=" text-center font-bold text-gray-500">
                <div *ngIf="pet.attributes.memorial === false || pet.attributes.memorial === null">
                    <img *ngIf="pet.attributes.photo" [src]="pet.attributes.photo.data?.attributes?.url | image" class="h-20 w-20 rounded-full object-cover border-4 object-top  bg-white" [ngStyle]="{'border-color': '#45B45A'}">
                </div>
                <div *ngIf="pet.attributes.memorial === true">
                    <img *ngIf="pet.attributes.photo" [src]="pet.attributes.photo.data?.attributes?.url | image" class="h-20 w-20 rounded-full object-cover border-4 object-top  bg-white" [ngStyle]="{'border-color': '#b3bdb5'}">
                </div>
                <div class="mt-3" style="color:#937195;">
                    {{ pet.attributes.name }}
                </div>

            </div>

            <div [routerLink]="['/add-pet']" class="text-center font-bold text-gray-500" *ngIf="showAdd">
                <div class="dashed h-20 w-20 rounded-full flex justify-center items-center">
                    <img src="assets/Grupo 1239.png">
                </div>
                <div class="mt-3" style="color:#FCAF3D;">
                    Agregar
                </div>
            </div>
        </div>
    </div>
</div>
